{% extends "account/base.html" %}
{% load static %}
{% block content %}
<link rel="stylesheet" href="{% static 'css/jquery.Jcrop.css' %}" />
<section class="h-100 my-5">
    <div class="container py-5 h-100">
        <div class="row d-flex justify-content-center align-items-center h-100">
        <div class="col col-lg-9 col-xl-9">
            <div class="card">
            <div class="rounded-top text-white d-flex flex-row" style="background-color: #000; height:200px; background-image: url('{{cp_url}}');background-position: center;background-size: contain;">

                    <label class="btn btn-floating text-white ms-1" for="cp-input" 
                        style="z-index: 1;position: relative;overflow: visible;text-align: center;cursor: pointer;">
                        <i class="fas fa-pencil-alt fa-2x"></i>
                    </label>
                    <input type="file" class="form-control d-none" id="cp-input" />
                </div>
                <div class="ms-4 mt-5 d-flex flex-column card" style="width: 150px; height: 150px;">
                    <!-- <img src="https://pbs.twimg.com/profile_banners/1156338067/1655884717/1500x500"
                        alt="Generic placeholder image" class="img-fluid img-thumbnail mt-4 mb-2"
                        style="width:150px; z-index: 1" /> -->
                    <img id="dp-img" src="{{ dp_url }}"

                        style="height:150px; object-fit: cover;" />

                    </div> -->

                    </button> -->
                    <label class="form-label ms-1 bg-light" for="dp-input" 
                        style="z-index: 1;top: -36px;position: relative;overflow: visible;opacity: 60%;height: 36px;padding: 5px;text-align: center;cursor: pointer;">
                        Choose file
                    </label>
                    <input type="file" class="form-control d-none" id="dp-input" />
                </div>
                <div class="ms-3" style="margin-top: 130px;">
                    <h5>
                        <span class="displayname">{{ request.user.firstname|title }} {{ request.user.lastname|title }}</span>
                        <a id="edit-profile" href="{% url 'profile-settings' %}" class="btn btn-floating text-white"  data-mdb-ripple-color="dark">
                            <i class="fas fa-edit fa-2x"></i>
                        </a>
                    </h5>
                    <p>Chennai</p>
                </div>
            </div>
            <div class="p-4 text-black" style="background-color: #f8f9fa;">
                <div class="d-flex justify-content-center text-center py-1">

                        <p class="mb-1 h5">253</p>

                        <!-- <div class="vr vr-blurry position-absolute my-0 h-100 d-none d-md-block top-0 end-0"></div> -->
                    </div>
                    <div class="px-3">
                        <p class="mb-1 h5">4.3M</p>
                        <p class="small text-muted mb-0">Followers</p>
                    </div>
                    <div>

                    </div>
                </div>
            </div>
            <div class="card-body p-4 text-black">

                </div>
                </div>

                    <div class="col"></div>

<script type="text/javascript" src="{% static 'js/jquery.Jcrop.js' %}"></script>
<script type="text/javascript" src="{% static 'js/profile.js' %}"></script>
{% endblock %}
